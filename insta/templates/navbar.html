<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-light bg-light sticky-top" style="background-color: rgb(255, 255, 255);">
    <div class="container-fluid">
      <div class="navbar-header" style="font-size: 0.5rem;">
        <i class="fab fa-instagram fa-3x"></i>
        <a class="navbar-brand heading" href="{% url 'Home' %}" style="font-size: 30px;"> | Instagram</a>
      </div>
      <form class="navbar-form" role="search" action="{% url 'search_results' %}">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search User" name="user">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>

      </form>
      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right" style="font-size: 0.5rem">
        <a href="{% url 'Profile' %}"><i class="far fa-user fa-3x i_head  navbar-brand"></i></a>
        <a href="{% url 'new_post' %}" class="heading post navbar-brand" style="font-size: 30px;">Post</a>
        {% if user.is_authenticated %}
        <a href="/logout" class="heading post navbar-brand" style="font-size: 30px;">Logout</a>
        {% else %}
        <a href="/accounts/login" class="heading post navbar-brand" style="font-size: 30px;">Log in</a>
        {% endif %}

      </div>
  </nav>
</body>

</html>
