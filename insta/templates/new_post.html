{% extends 'base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}

{% block content %}
{{ block.super }}
<div class="container">
  <form action="{%url 'new_post'%}" method="post">
    {%csrf_token%}

    {% bootstrap_form form %}
    <input type="submit" class="btn btn-success btn-lg" value="Save">
  </form>
</div>

{% endblock %}
